<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inventario | Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-none" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <div class="d-flex">
                <span class="navbar-text me-3" id="regionNombre"></span>
                <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <!-- LOGIN -->
        <section id="loginSection">
            <h3>Iniciar sesión</h3>
            <form id="loginForm" class="mb-4">
                <input type="text" id="username" class="form-control mb-2" placeholder="Usuario" required>
                <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </section>

        <!-- REGIÓN -->
        <section id="regionSection" class="d-none">
            <h3>Selecciona tu región</h3>
            <select id="regionSelect" class="form-select mb-3">
                <option value="" disabled selected>Elige una región</option>
                <option value="Norte">Norte</option>
                <option value="Centro">Centro</option>
                <option value="Sur">Sur</option>
            </select>
            <button id="btnContinuar" class="btn btn-success">Continuar</button>
        </section>

        <!-- INVENTARIO -->
        <section id="inventarioSection" class="d-none">
            <h3 class="mb-4">Productos registrados</h3>
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos"></tbody>
                </table>
            </div>
                    <hr>
        <h4>Agregar nuevo producto</h4>
        <form id="formAgregarProducto" class="row g-3">
            <div class="col-md-3">
                <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="categoriaProducto" class="form-control" placeholder="Categoría" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="stockProducto" class="form-control" placeholder="Stock" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="precioProducto" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Agregar</button>
            </div>
        </form>

    </main>
        </section>


    <script src="app.js"></script>
</body>

</html>
