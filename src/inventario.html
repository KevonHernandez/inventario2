<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario | Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inventario</a>
      <div class="d-flex">
        <span class="navbar-text me-3" id="regionNombre"></span>
        <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h3 class="mb-4">Productos registrados</h3>
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <!-- Productos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const region = localStorage.getItem('region');
    document.getElementById('regionNombre').textContent = region ? `Región: ${region}` : 'Región no seleccionada';

    const productos = [
      { id: 1, nombre: 'Teclado mecánico', categoria: 'Periféricos', stock: 12, precio: 750 },
      { id: 2, nombre: 'Mouse inalámbrico', categoria: 'Periféricos', stock: 30, precio: 320 },
      { id: 3, nombre: 'Laptop Dell', categoria: 'Computadoras', stock: 5, precio: 14500 }
    ];

    const tabla = document.getElementById('tablaProductos');
    productos.forEach(p => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${p.id}</td>
        <td>${p.nombre}</td>
        <td>${p.categoria}</td>
        <td>${p.stock}</td>
        <td>$${p.precio}</td>
        <td><button class="btn btn-sm btn-outline-secondary">Editar</button></td>
      `;
      tabla.appendChild(fila);
    });

    function cerrarSesion() {
      localStorage.removeItem('region');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
